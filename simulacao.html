<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular Meu Sorriso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .upload-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            background-color: #f9f9f9;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-container input[type="file"] {
            margin-top: 10px;
        }
        .upload-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container button:hover {
            background: #0056b3;
        }
        .preview-container {
            margin-top: 20px;
        }
        .preview-container img {
            max-width: 100%;
            height: auto;
            border: 2px solid #007BFF;
            border-radius: 10px;
            margin-top: 15px;
        }
        .processar-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .processar-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Simular Meu Sorriso</h1>
    <p>Escolha uma foto para começar sua simulação:</p>
    
    <div class="upload-container">
        <h3>Faça o upload de uma imagem</h3>
        <input type="file" id="upload-photo" accept="image/*" onchange="mostrarPreview()">
        <div class="preview-container">
            <p id="mensagem-preview"></p>
            <img id="preview-imagem" alt="Preview da foto selecionada" style="display: none;">
        </div>
        <button id="processar-btn" class="processar-btn" onclick="processarFoto()" style="display: none;">Simular Sorriso</button>
    </div>

    <script>
        // Exibe o preview da imagem carregada
        function mostrarPreview() {
            const fileInput = document.getElementById('upload-photo');
            const mensagemPreview = document.getElementById('mensagem-preview');
            const previewImagem = document.getElementById('preview-imagem');
            const processarBtn = document.getElementById('processar-btn');

            const file = fileInput.files[0];

            if (!file) {
                mensagemPreview.innerText = "Nenhuma imagem selecionada.";
                previewImagem.style.display = "none";
                processarBtn.style.display = "none";
                return;
            }

            // Valida se o arquivo é realmente uma imagem
            if (!file.type.startsWith('image/')) {
                mensagemPreview.innerText = "Por favor, selecione um arquivo do tipo imagem.";
                previewImagem.style.display = "none";
                processarBtn.style.display = "none";
                return;
            }

            // Exibe o preview da imagem
            const reader = new FileReader();
            reader.onload = function (e) {
                previewImagem.src = e.target.result;
                previewImagem.style.display = "block";
                mensagemPreview.innerText = `Imagem: ${file.name}`;
                processarBtn.style.display = "inline-block";
            };
            reader.readAsDataURL(file);
        }

        // Simula o processamento da foto
        function processarFoto() {
            alert("Simulação realizada com sucesso! Essa é apenas uma demonstração.");
        }
    </script>
</body>
</html>
