<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simular Meu Sorriso</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #333;
        }
        .upload-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #007BFF;
            border-radius: 10px;
            background-color: #f9f9f9;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        .upload-container input[type="file"] {
            margin-top: 10px;
        }
        .upload-container button {
            margin-top: 20px;
            padding: 10px 20px;
            background: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-container button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Simular Meu Sorriso</h1>
    <p>Faça o upload de uma foto para simular o seu sorriso perfeito!</p>

    <div class="upload-container">
        <h3>Escolha uma foto</h3>
        <input type="file" id="upload-photo" accept="image/*">
        <br>
        <button onclick="simular()">Enviar Foto</button>
    </div>

    <script>
        // Lógica do botão de upload
        function simular() {
            const fileInput = document.getElementById('upload-photo');
            const file = fileInput.files[0];

            if (!file) {
                alert("Por favor, selecione uma foto para continuar!");
                return;
            }

            // Simulação de processamento
            alert(`Foto "${file.name}" enviada com sucesso! Em breve será processada.`);
        }
    </script>
</body>
</html>
